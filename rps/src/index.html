<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Paper, Rock, Scissors</title>

  <!-- <link rel="icon" href="/icon.png" /> -->
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="../dist/main.js"></script>
</head>

<body>
  <div>
    <p id="message">Let's play paper rock scissors!</p>
    <hr>
    <p id="round1">Round 1</p>
    <p id="round2">Round 2</p>
    <p id="round3">Round 3</p>
    <!-- <p id="tie-breaker">Tie Breaker </p> -->
    <hr>
    <p>Computer: <span id="com-choice">❓</span></p>
    <p id="result">❓</p>
    <hr>

  </div>
  <div>
    <button id="btn-paper" data-choice="paper">📜</button>
    <button id="btn-rock" data-choice="rock">🗿</button>
    <button id="btn-scissors" data-choice="scissors">⚔️</button>
  </div>

  <p id="match-result">Match: </p>
  <!-- <button onclick="window.location.reload()">Reset</button> -->
</body>

</html>
