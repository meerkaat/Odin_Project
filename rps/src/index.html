<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Paper, Rock, Scissors</title>

  <!-- <link rel="icon" href="/icon.png" /> -->
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="../dist/main.js"></script>
</head>

<body>
  <div>
    <div class="grid-wrapper">
      <p id="user" class="player">🧙‍♂️</p>
      <p id="computer" class="player">🤖</p>
      <!-- <hr> -->
      <div class="grid-user">
        <p class="user-rounds" id="test">📜</p>
        <p class="user-rounds" id="round1">Round 1:</p>
        <p class="user-rounds" id="round2">Round 2:</p>
        <p class="user-rounds" id="round3">Round 3:</p>
        <p class="user-rounds" id="tie-breaker">Tie Breaker: </p>
      </div>
      <div class="grid-computer">
        <p class="computer-rounds" id="round2">Round 2:</p>
        <p class="computer-rounds" id="round1">Round 1:</p>
        <p class="computer-rounds" id="round3">Round 3:</p>
        <p class="computer-rounds" id="tie-breaker">Tie Breaker: </p>
      </div>
      <!-- <hr> -->
      <p id="match-result">Match: </p>
      <!-- <hr> -->
      <p>Computer: <span id="com-choice">❓</span></p>
      <!-- <hr> -->
      <span>User: </span>
      <div class="grid-emjois">
        <button class="btn-emjois" id="btn-paper" data-choice="paper">📜</button>
        <button class="btn-emjois" id="btn-rock" data-choice="rock">🗿</button>
        <button class="btn-emjois" id="btn-scissors" data-choice="scissors">⚔️</button>
        <button class="btn-reset" id="reset">Reset</button>
      </div>
      <!-- <span style="border-left: 1.5px solid #555555; margin-left: auto; margin-right: 5px;"></span> -->
    </div>
  </div>

</body>

</html>
